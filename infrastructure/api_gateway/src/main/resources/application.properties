#\u670D\u52A1\u7AEF\u53E3
server.port=8220  
#\u5E94\u7528\u540D\u79F0
spring.application.name=service-api
#\u8BBE\u7F6E\u73AF\u5883
spring.profiles.active=dev
#\u6570\u636E\u6E90\u7684\u8BBE\u7F6E
spring.datasource.driver-class-name=
spring.datasource.url=jdbc:mysql://localhost:3306/guli_edu?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123
#mybatis_plus\u7684\u65E5\u5FD7
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#\u8BBE\u7F6E\u8F93\u51FA\u7684\u65E5\u671F\u683C\u5F0F
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#\u914D\u7F6Emapper\u7684\u626B\u63CF\u8DEF\u5F84\uFF0C\u5EFA\u8BAE\u76F4\u63A5\u5C06\u8DEF\u5F84\u590D\u5236\u8FC7\u6765\uFF0C\u5355\u8BCD\u5199\u9519\u5F88\u96BE\u53D7
mybatis-plus.mapper-locations=classpath:/com/bupt/serviceacl/mapper/xml/*.xml
#\u5B9A\u4E49\u65E5\u5FD7\u7684\u7EA7\u522B  \u9ED8\u8BA4\u662Ferror  warn  info  debug  \u8D8A\u5411\u540E\u65E5\u5FD7\u8D8A\u8BE6\u7EC6  info\u7EA7\u522B\u4E00\u822C\u591F\u7528
#logging.level.root = warn
#\u914D\u7F6Enacos\u7684\u5730\u5740\u548C\u7AEF\u53E3\u53F7
spring.cloud.nacos.config.server-addr=localhost:8848
#\u4F7F\u7528\u670D\u52A1\u53D1\u73B0\u8DEF\u7531
spring.cloud.gateway.discovery.locator.enabled=true
#\u670D\u52A1\u8DEF\u7531\u540D\u5C0F\u5199
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
#\u5F00\u542F\u7194\u65AD\u5668
#feign.hystrix.enabled=true
spring.cloud.gateway.enabled=true
#\u8BBE\u7F6E\u8DEF\u7531id
spring.cloud.gateway.routes[0].id=service-acl
#\u8BBE\u7F6E\u8DEF\u7531\u7684uri   lb://nacos\u6CE8\u518C\u670D\u52A1\u540D\u79F0
spring.cloud.gateway.routes[0].uri=lb://service-acl
#\u8BBE\u7F6E\u8DEF\u7531\u65AD\u8A00,\u4EE3\u7406servicerId\u4E3Aauth-service\u7684/auth/\u8DEF\u5F84
spring.cloud.gateway.routes[0].predicates=Path=/*/acl/**

spring.cloud.gateway.routes[1].id=service-edu
spring.cloud.gateway.routes[1].uri=lb://service-edu
spring.cloud.gateway.routes[1].predicates=Path=/eduservice/**